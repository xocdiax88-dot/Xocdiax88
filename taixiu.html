<body>

<script>
let money=10000;
let bet=0;
let selected="";
let time=50;
let d1,d2,d3;
let waitingOpen=false;

function selectSide(side){

}

function addBet(amount){
    if(money>=amount){
        bet+=amount;
        document.getElementById("bet").innerHTML=bet;
    }
}

function confirmBet(){
    if(selected==""||bet==0){
        alert("Chá»n TÃ i/Xá»‰u vÃ  Ä‘áº·t tiá»n!");
        return;
    }
    money-=bet;
    document.getElementById("money").innerHTML=money;
}

function startShake(){
    let diceArea=document.getElementById("diceArea");
    diceArea.classList.add("shake");
    document.getElementById("openBtn").style.display="inline-block";

    d1=Math.floor(Math.random()*6)+1;
    d2=Math.floor(Math.random()*6)+1;
    d3=Math.floor(Math.random()*6)+1;

    waitingOpen=true;
}

function openBowl(){
    if(!waitingOpen)return;

    let diceArea=document.getElementById("diceArea");
    diceArea.classList.remove("shake");
    diceArea.innerHTML=d1+" ğŸ² "+d2+" ğŸ² "+d3;

    let sum=d1+d2+d3;
    let resultSide=(sum>=11)?"tai":"xiu";

    if(selected==resultSide){
        money+=bet*2;
        document.getElementById("result").innerHTML="ğŸ‰ Tháº¯ng! Tá»•ng: "+sum;
    }else{
        document.getElementById("result").innerHTML="ğŸ’€ Thua! Tá»•ng: "+sum;

    bet=0;
    selected="";

}

setInterval(function(){

    }
},1000);

</script>
