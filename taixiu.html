<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>T√†i X·ªâu VIP</title>

<style>
body{
    background:#1b1b1b;
    color:white;
    font-family:Arial;
    text-align:center;
}
.timer{
    font-size:40px;
    margin:20px;
}
.box{
    display:flex;
    justify-content:center;
    gap:80px;
    margin:20px;
}
.side{
    text-align:center;
}
.tai,.xiu{
    width:180px;
    height:90px;
    font-size:32px;
    border-radius:15px;
    border:none;
    cursor:pointer;
}
.tai{background:#c49b3d;}
.xiu{background:#ddd;color:black;}
.betDisplay{
    margin-top:10px;
    font-size:22px;
    color:yellow;
}
.chips button{
    margin:5px;
    padding:10px 15px;
    border-radius:10px;
    border:none;
    cursor:pointer;
}
.betBtn{
    margin-top:15px;
    padding:10px 25px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:gold;
    cursor:pointer;
}
.dice{
    font-size:50px;
    margin:20px;
}
.popup{
    position:fixed;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    background:gold;
    color:black;
    padding:20px 40px;
    font-size:22px;
    border-radius:15px;
    display:none;
}
.winEffect{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:40px;
    color:lime;
    display:none;
    animation:zoom 1s ease;
}
@keyframes zoom{
    0%{transform:translate(-50%,-50%) scale(0.5);}
    50%{transform:translate(-50%,-50%) scale(1.3);}
    100%{transform:translate(-50%,-50%) scale(1);}
}
</style>
</head>

<body>

<h1>üé≤ T√ÄI X·ªàU üé≤</h1>
<h2>Ti·ªÅn: <span id="money">10000</span></h2>

<div class="timer">
‚è≥ <span id="time">50</span>s
</div>

<div class="box">
<div class="side">
<button class="tai" onclick="selectSide('tai')">T√ÄI</button>
<div class="betDisplay" id="taiBet">0</div>
</div>

<div class="side">
<button class="xiu" onclick="selectSide('xiu')">X·ªàU</button>
<div class="betDisplay" id="xiuBet">0</div>
</div>
</div>

<div class="chips">
<button onclick="addBet(1000)">1K</button>
<button onclick="addBet(10000)">10K</button>
<button onclick="addBet(50000)">50K</button>
<button onclick="addBet(100000)">100K</button>
</div>

<button class="betBtn" onclick="confirmBet()">ƒê·∫∂T C∆Ø·ª¢C</button>

<div class="dice" id="diceArea">üé≤ üé≤ üé≤</div>
<button id="openBtn" onclick="openBowl()" style="display:none;">M·ªû B√ÅT</button>

<h3 id="result"></h3>

<div class="popup" id="popup">ƒê·∫∑t c∆∞·ª£c th√†nh c√¥ng!</div>
<div class="winEffect" id="winEffect"></div>

<script>
let money=10000;
let selected="";
let betTai=0;
let betXiu=0;
let time=50;
let d1,d2,d3;
let waitingOpen=false;

function selectSide(side){
    selected=side;
}

function addBet(amount){
    if(selected=="" || money<amount) return;

    if(selected=="tai"){
        betTai+=amount;
        document.getElementById("taiBet").innerHTML=betTai;
    }else{
        betXiu+=amount;
        document.getElementById("xiuBet").innerHTML=betXiu;
    }

    money-=amount;
    document.getElementById("money").innerHTML=money;
}

function confirmBet(){
    if(betTai==0 && betXiu==0){
        alert("B·∫°n ch∆∞a ƒë·∫∑t c∆∞·ª£c!");
        return;
    }

    let popup=document.getElementById("popup");
    popup.style.display="block";
    setTimeout(()=>{ popup.style.display="none"; },1500);
}

function startShake(){
    document.getElementById("openBtn").style.display="inline-block";
    d1=Math.floor(Math.random()*6)+1;
    d2=Math.floor(Math.random()*6)+1;
    d3=Math.floor(Math.random()*6)+1;
    waitingOpen=true;
}

function openBowl(){
    if(!waitingOpen) return;

    let sum=d1+d2+d3;
    let resultSide=(sum>=11)?"tai":"xiu";

    document.getElementById("diceArea").innerHTML=
    d1+" üé≤ "+d2+" üé≤ "+d3+" = "+sum;

    let winAmount=0;

    if(resultSide=="tai"){
        winAmount=betTai*2;
        money+=winAmount;
    }else{
        winAmount=betXiu*2;
        money+=winAmount;
    }

    document.getElementById("money").innerHTML=money;
    document.getElementById("result").innerHTML="K·∫øt qu·∫£: "+resultSide.toUpperCase();

    if(winAmount>0){
        let win=document.getElementById("winEffect");
        win.innerHTML="+ "+winAmount;
        win.style.display="block";
        setTimeout(()=>{ win.style.display="none"; },1500);
    }

    betTai=0;
    betXiu=0;
    document.getElementById("taiBet").innerHTML=0;
    document.getElementById("xiuBet").innerHTML=0;

    document.getElementById("openBtn").style.display="none";
    waitingOpen=false;
}

setInterval(function(){
    time--;
    document.getElementById("time").innerHTML=time;

    if(time<=0){
        time=50;
        startShake();
    }
},1000);

</script>

</body>
</html>
