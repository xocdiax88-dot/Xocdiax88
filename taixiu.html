<body>

<h1>ğŸ² TÃ€I Xá»ˆU ğŸ²</h1>
<h2>Tiá»n: <span id="money">10000</span></h2>

<div class="timer">
â³ <span id="time">50</span>s
</div>

<div class="box">
<div class="side">
<button class="tai" onclick="selectSide('tai')">TÃ€I</button>
<div class="betDisplay" id="taiBet">0</div>
</div>

<div class="side">
<button class="xiu" onclick="selectSide('xiu')">Xá»ˆU</button>
<div class="betDisplay" id="xiuBet">0</div>
</div>
</div>

<div class="chips">
<button onclick="addBet(1000)">1K</button>
<button onclick="addBet(10000)">10K</button>
<button onclick="addBet(50000)">50K</button>
<button onclick="addBet(100000)">100K</button>
</div>

<button class="betBtn" onclick="confirmBet()">Äáº¶T CÆ¯á»¢C</button>
<button class="betBtn resetBtn" onclick="resetBet()">RÃšT</button>

<div class="dice" id="diceArea">ğŸ² ğŸ² ğŸ²</div>
<button id="openBtn" onclick="openBowl()" style="display:none;">Má» BÃT</button>

<h3 id="result"></h3>

<script>
let money=10000;
let selected="";
let betTai=0;
let betXiu=0;
let tempBet=0;
let time=50;
let d1,d2,d3;
let waitingOpen=false;

function selectSide(side){
    selected=side;
}

function addBet(amount){
    if(money>=amount){
        tempBet+=amount;
    }
}

function confirmBet(){
    if(selected==""||tempBet==0){
        alert("Chá»n bÃªn vÃ  chá»n tiá»n!");
        return;
    }

    if(selected=="tai"){
        betTai+=tempBet;
        document.getElementById("taiBet").innerHTML=betTai;
    }else{
        betXiu+=tempBet;
        document.getElementById("xiuBet").innerHTML=betXiu;
    }

    money-=tempBet;
    document.getElementById("money").innerHTML=money;
    tempBet=0;
}

function resetBet(){
    money+=betTai+betXiu;
    betTai=0;
    betXiu=0;
    document.getElementById("taiBet").innerHTML=0;
    document.getElementById("xiuBet").innerHTML=0;
    document.getElementById("money").innerHTML=money;
}

function startShake(){
    document.getElementById("openBtn").style.display="inline-block";
    d1=Math.floor(Math.random()*6)+1;
    d2=Math.floor(Math.random()*6)+1;
    d3=Math.floor(Math.random()*6)+1;
    waitingOpen=true;
}

function openBowl(){
    if(!waitingOpen)return;

    let sum=d1+d2+d3;
    let resultSide=(sum>=11)?"tai":"xiu";

    document.getElementById("diceArea").innerHTML=
    d1+" ğŸ² "+d2+" ğŸ² "+d3+" = "+sum;

    if(resultSide=="tai"){
        money+=betTai*2;
    }else{
        money+=betXiu*2;
    }

    document.getElementById("money").innerHTML=money;
    document.getElementById("result").innerHTML="Káº¿t quáº£: "+resultSide.toUpperCase();

    betTai=0;
    betXiu=0;
    document.getElementById("taiBet").innerHTML=0;
    document.getElementById("xiuBet").innerHTML=0;

    document.getElementById("openBtn").style.display="none";
    waitingOpen=false;
}

setInterval(function(){
    time--;
    document.getElementById("time").innerHTML=time;

    if(time<=0){
        time=50;
        startShake();
    }
},1000);

</script>

</body>
</html>
